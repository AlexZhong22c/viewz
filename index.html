<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>viewz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* 声明变量： */
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333333;
      --border-color: #999999;
      /* test button-group: */
      /* --border-color-hover: red; */
      --border-color-hover: #666666;
    }
  </style>
  <style>
    .my-sider {
      background: #333;
      width: 150px;
    }
    .my-header {
      background: #999;
      height: 100px;
    }
    .my-footer {
      background: #ccc;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <z-layout style="height: 100vh;">
      <z-sider class="my-sider">sider</z-sider>
      <z-layout>
        <z-header class="my-header">header</z-header>
        <z-content>content</z-content>
        <z-footer class="my-footer">footer</z-footer>
      </z-layout>
    </z-layout>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
